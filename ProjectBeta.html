<body onload="TIMEBETA()">
    <h1 id="earth" align="center"></h1>
  <h2 id="earth2" align="center"></h2>

    <p id="sun" align ="center">Click me</p>

    <script>
        // this is the clock that's generated by the site
        function TIMEBETA() {
            document.getElementById("earth").innerHTML = new Date;
           setTimeout(TIMEBETA, 1000)
        }
       //this is the clock that is made by me 
        function TIME() {
            var now = new Date;
            var a = now.getFullYear();
            var b = now.getMonth();
            var c = now.getDate();
            var d = now.getHours();
            var e = now.getMinutes();
            var f = now.getSeconds();
            b = checkTime(b);
            e = checkTime(e);
            f = checkTime(f);
            document.getElementById("earth").innerHTML = c + "." + b + "." + a;
            document.getElementById("earth2").innerHTML = d + ":" + e + ":" + f;
           setTimeout(TIME, 1000);
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        }
        //this is the addition to my clock
        function checkTime(i) {
            if (i < 10) { i = "0" + i };
            return i;
        }

        <p align="center">First variable: <input type="number" id="fv" name="fvar" /></p><br /><br />

         <p align="center">Result:<input type="number" id="res" value="" /></p><br /><br />

        <p align="center"><input type="button" value="Multiply" id="button1" onclick="Multiply()" />

        <input type="button" value="Summarize" id="button3" onclick="Summarize()" />
        <input type="button" value="Subtract" id="button4" onclick="Subtract()"/><br />
    <input type="button" value="Power" id="button5" onclick="Power()" />

  </p>
    <script>
        function Multiply() {

            
            
            document.getElementById("res").value = fv.value * sv.value;
            ;
            document.getElementById("sun").innerHTML = button1.value;
        }
        function Divide() { res.value = fv.value / sv.value; document.getElementById("sun").innerHTML = button2.value; }
        function Summarize() { res.value = parseFloat(fv.value) + parseFloat(sv.value); document.getElementById("sun").innerHTML = button3.value;}
        function Subtract() { res.value = fv.value - sv.value; document.getElementById("sun").innerHTML = button4.value;}
        function Power() {
            if (sv.value == "") { res.value = Math.pow(fv.value, 2) } else { res.value = Math.pow(fv.value, sv.value) }; document.getElementById("sun").innerHTML = button5.value;
        }
        function SquareRoot() {
            res.value = Math.sqrt(fv.value) || Math.sqrt(sv.value)
            if (res.value == Math.sqrt(fv.value)) { sv.value = "" }; document.getElementById("sun").innerHTML = button6.value;
        }
           
        
    </script>
